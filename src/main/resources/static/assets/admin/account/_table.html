<html xmlns:th="http://www.thymeleaf.org">
<div class="panel panel-default">
    <div class="panel-heading" th:text="#{acc.f}">Product List</div>
    <table class="table table-condensed">
        <thead class="bg-success" style="font-variant: small-caps;">
            <tr>
                <th th:text="#{acc.a}">Username</th>
                <th th:text="#{acc.b}">Password</th>
                <th th:text="#{acc.c}">Fullname</th>
                <th >Email</th>
                <th th:text="#{acc.d}">Photo</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pager.items">
                <td>{{item.username}}</td>
                <td><input type="password" readonly style="border: none;" value="{{item.password}}"></td>
                <td>{{item.fullname}}</td>
                <td>{{item.email}}</td>
                <td>{{item.photo}}</td>
                <td>
                    <div class="btn-group btn-group-xs">
                        <button ng-click="edit(item)" class="btn btn-warining glyphicon glyphicon-edit"></button>
                        <button ng-click="delete(item)" class="brn btn-danger glyphicon glyphicon-trash"></button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="panel-footer text-center">
        <button ng-click="pager.first()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-up"></b>
        </button>
        <button ng-click="pager.prev()" class="btn btn-success">
            <b class="glyphicon glyphicon-hand-left"></b>
        </button>
        <button class="btn btn-primary">{{pager.page + 1}} of {{pager.count}}</button>
        <button ng-click="pager.next()" class="btn btn-danger">
            <b class="glyphicon glyphicon-hand-right"></b>
        </button>
        <button ng-click="pager.last()" class="btn btn-success">
            <b class="glyphicon glyphicon-hand-down"></b>
        </button>
    </div>
</div>
</html>
