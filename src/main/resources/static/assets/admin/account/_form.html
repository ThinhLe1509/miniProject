<html xmlns:th="http://www.thymeleaf.org">
<div class="panel panel-default"></div>
    <div class="panel-heading" th:text="#{acc.e}">Product List</div>
    <div class="panel-body">
        <div class="col-sm-4 text-center">
            <label for="photo">
                <img ng-src="{{'/assets/images/'+form.photo}}" style="max-width: 100%; height: 250px;" alt="">
            </label>
        </div>
        <div class="col-sm-8">
            <div class="row">
                <div class="form-group col-sm-6" >
                    <div ><b th:text="#{acc.a}">Username</b></div>
                    <input ng-model="form.username" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <div th:text="#{acc.b}">Password</div>
                    <input ng-model="form.password" type="password" class="form-control">
                </div>
            </div>
            <div class="row">
            	<div class="form-group col-sm-6">
                    <div th:text="#{acc.c}">Fullname</div>
                    <input ng-model="form.fullname" type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <div th:text="#{acc.d}">Image</div>
                    <input type="file" class="form-control" id="photo"
                    onchange="angular.element(this).scope().imageChanged(this.files)">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-12">
                    <div>Email</div>
                    <input type="text" ng-model="form.email" class="form-control">
                </div>
                
        </div>
        <div class="panel-footer text-center">
            <button ng-click="create()" class="btn btn-primary">
                <b class="glyphicon glyphicon-plus"></b><b th:text="#{home.c}"></b>
            </button>
            <button ng-click="update(form)" class="btn btn-success">
                <b class="glyphicon glyphicon-save"></b><b th:text="#{home.u}"></b>
            </button>
            <button ng-click="delete(form)" class="btn btn-danger">
                <b class="glyphicon glyphicon-trash"></b><b th:text="#{home.d}"></b>
            </button>
            <button ng-click="reset()" class="btn btn-info">
                <b class="glyphicon glyphicon-refresh"></b><b th:text="#{home.r}"></b>
            </button>
        </div>

    </div>


</div>
</html>
